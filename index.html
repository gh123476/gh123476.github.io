<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .game-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .game {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 220px;
        }
        .game img {
            width: 200px;
            height: 150px;
            border-radius: 5px;
        }
        .game a {
            display: block;
            margin-top: 10px;
            padding: 8px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Hub</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="game-grid">
            <div class="game">
                <img src="game1.jpg" alt="Game 1">
                <h3>Game 17 </h3>
                <a href="https://example.com/game1" target="_blank">Play Now</a>'
            </div>
            <div class="game">
                <img src="game2.jpg" alt="Game 2">
                <h3>Game 38 </h3>
                <a href="https://example.com/game2" target="_blank">Play Now</a>
            </div>
            <div class="game">
                <img src="game3.jpg" alt="Game 3">
                <h3>Game a im just like hello  </h3>
                <a href="https://example.com/game3" target="_blank">Play Now</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Game Hub</p>
    </footer>
</body>
</html>
